<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            table{
                width: 100%;
                background: rgb(255, 255, 255);
            }
            th{
                background: rgb(233, 178, 107);
            }
            </style>            
    </head>
<body>

    <tr style="height: 50px;" rowspan=>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>

      <td style="width:50%"> Alfreds Futterkiste</td>
      <td style="width:25%">Maria Anders</td>
      <td style="width:25%">Germany</td>
    </tr>
    <tr style="background: rgb(255, 255, 255);">

      <td>Francisco Chang</td>

    </tr>
    <tr style="background: rgb(223, 186, 138);">
      <td>Pimmada</td>

      <td>Pimmada</td>
    </tr>
    <tr style="background: rgb(255, 255, 255);">
        <td>Monnapha</td>

      </tr>
      <tr style="background: rgb(223, 186, 138);">

      </tr>
  </table>
</body>
</html>
